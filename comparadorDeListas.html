                </div>
                <div class="lista-com-titulo">

                    <textarea name="" id="b-list" cols="50" rows="30"></textarea>
                </div>

                </div>
            </div>
            <div class="botoes">
                <button onclick="duplicate()">
                    <p>Duplicados</p>
                </button>
                <button onclick="exclusivesA()">
                    <p>Exclusivos A</p>
                </button>
                <button onclick="exclusivesB()">
                    <p>Exclusivos B</p>
                </button>
